<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <div class="nav-logo">
                <img src="./assets/img/Logo.svg" alt="Brand" />
            </div>
            <div class="nav-content">
                <div class="nav-left">
                    <img src="./assets/img/Menumiz-Logo.svg" alt="Menumiz HR" />
                </div>
                <div class="nav-right">
                    <div class="searchbar-wrapper mr-16">
                        <img src="./assets/img/Search.svg" class="searchbar-icon" alt="search" />
                        <input type="text" name="searchBar" id="searchBar" placeholder="Enter any keyword..." />
                    </div>
                    <img src="./assets/img/Filter.svg" alt="filter" class="mr-16">
                    <img src="./assets/img/Notifications-close.svg" alt="notification" class="mr-16">
                    <img src="./assets/img/Avatar.svg" alt="avatar" class="mr-16">
                </div>
            </div>
        </nav>
    </header>
    <section class="sidebar">
        <div class="list-sidebar-item">
            <img src="./assets/img/Dashboard-Icon.svg" class="list-sidebar-icon mr-16" alt="Dashboard Icon">
            <span class="list-sidebar-title">Dashboard</span>
        </div>
    </section>
</body>
</html>
